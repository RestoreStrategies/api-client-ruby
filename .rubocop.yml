require: rubocop-rspec
AllCops:
          TargetRubyVersion: 2.3
Metrics/MethodLength:
          Max: 25
Metrics/ClassLength:
          Max: 140
Metrics/AbcSize:
          Max: 20
Metrics/CyclomaticComplexity:
          Severity: warning
Metrics/PerceivedComplexity:
          Max: 8
Style/MutableConstant:
          Enabled: false
